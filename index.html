<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="nina.jpg" alt="Profile Picture" class="mainpic">
            <div class="firstbuttons">
                <button class="back">Back</button>
                <button class="tochki">...</button>
            </div>
            <h2>David Rost</h2>
            <div class="info">
                <div>
                    <span>230</span> Followers
                </div>
                <div>
                    <span>140</span> Following
                </div>
                <div>
                    <span>15</span> Albums
                </div>
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>

        <div class="photo">
            <h3>Portraits</h3>
            <p class="text">25 photos</p>
            <br>
            <div class="photo-grid1">
                <img src="photoforpeople1.jpg" alt="Photo 1">
                <img src="photoforpeople2.jpg" alt="Photo 2">
                <img src="photoforpeople3.jpg" alt="Photo 3">
                </div>
                <br>
                <div class="photo-grid2">
                <img src="soska.jpeg" alt="Photo 4">
                <img src="nina.jpg" alt="Photo 5">
                <br>
                <div class="photo-grid3">
                <img src="photo10.jpeg" alt="Photo 6" class="lastphoto">
             </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
